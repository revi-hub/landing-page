<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing project</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <h2 class="header-h2">Header Logo</h2>
            <nav>
                <a class="text__secondary header-link" href="#">header link one</a>
                <a class="text__secondary header-link" href="#">header link two</a>
                <a class="text__secondary header-link" href="#">header link three</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-wrapper">
                <div class="hero-horizontal-card">
                    <div class="card-text">
                        <h1 class="hero-h1">This website is awesome</h1>
                        <p class="text__secondary">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</p>
                        <button class="hero--btn">Sign Up</button>
                    </div>
                    <div class="card-image">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
